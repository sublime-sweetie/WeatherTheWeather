<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather The Weather</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel = "api" href='https://api.openweathermap.org/data/2.5/onecall?lat=34.0522&lon=118.2437&exclude=minutely,alerts&appid=4dbb1892e99b660093b544d4ea03c59a'/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Weather Forcast</h1>
    </header>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Local Forcast</h1>
          <p class="lead">View the local weather information here!</p>
          <div class="container" id =city-name>
            <div class="weather-info">

            </div>
          </div>
        </div>
      </div>
    <main class="flex-row justify-center align-center col-auto p-4 bg-light">
      <section class="card card-rounded col-7 bg-white">
        <header class="card-header text-center">
          <h2 class="text-white">
            Local Forcast
            <button type="button" id = "searchButton" class="btn btn-primary">Search</button>
          </h2>
        </header>
        <div class="p-3">
            <p>Choose a city </p>
        </div>
        <footer class="card-footer text-center">
          Plan ahead and always keep emergency provisions in your vehicle! ☂️
        </footer>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
